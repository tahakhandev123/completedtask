<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Delivery App</title>
    <script src="app.js"></script>
   
</head>

<body>
    <div class="container">
       <center> <i><h1>Pizza Delivery App</h1></i></center>
        <form id="pizzaForm">
            <label for="pizzaSize">Choose pizza size:</label>
            <select id="pizzaSize" name="pizzaSize" >
                <option value="small" >Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="pizzacatogries">Choose Your Prefer Pizza:</label>
            <select id="pizzacatogries" name="pizzacatogries" >
                <option value="California" >California</option>
                <option value="B.B.Q">B.B.Q</option>
                <option value="Malai Boti">Malai Boti</option>
                <option value="Tikka" >Tikka</option>
                <option value="Italian">Italian</option>
                <option value="FAjita">Fajita</option>
                <option value="Fajita Tikka" >Fajita Tikka</option>
                <option value="Chilli chicken">Chilli chicken</option>
                <option value="Creamy Melt">Creamy Melt</option>
            </select>

            <label for="toppings">Toppings:</label>
            <input type="text"  id="toppings" name="toppings" placeholder="Enter Your Favorite Toppings ..." >

            <label for="deliveryAddress"> Address:</label>
            <input type="text" id="Address" name="deliveryAddress" placeholder="Enter your address" required>


            <label for="Mobile Number"> Mobile Number:</label>
            <input type="Number" id="Number" name="Number" placeholder="Enter your Number" >
           
            <label for="Payment"> Payment:</label>
            <input type="text" id="Payment" name="Payment" placeholder="Pay With Cash Or Card" required>



            <button type="button" onclick="PlaceOrder()" >Place Order</button>
            
            <button class="reset-button" type="button" onclick="resetingData()">Start New Order</button>
        
      <center> <a href="aboutUs.html" class="back">AboutUs</a></center> 
      <center> <a href="index.html" class="back">MainPage</a></center> 
        </form>

        <div id="orderData"></div>
    </div>

   
</body>

</html>
